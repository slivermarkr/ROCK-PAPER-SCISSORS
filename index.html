<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Jackenpoy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player-side">
            <div class="text">
                <p>Choose: </p>
            </div>
            <div class="buttons">
                    <button class="button" data-type="rock" id="rock">ROCK</button>
                    <button class="button" data-type="paper" id="paper">PAPER</button>
                    <button class="button" data-type="scissors" id="scissors">SCISSORS</button>
            </div>
            <div class="counter-container">
                
            </div>
            <div  class="display-choice">
               <p>User interface is not finished yet, but you can play the loop in the console. Just type "game()" in the console.</p>
            </div>
            
        </div>
        <div class="computer-side">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
